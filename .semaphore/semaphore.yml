version: v1.0
name: CD pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker Build
          commands:
            - docker-compose build api
        - name: Setup DB
          commands:
            - docker-compose run -e DATABASE=servers_prod db_init /setup_db.sh
        - name: Run Tests
          commands:
            - docker-compose run api ./run_tests.sh
