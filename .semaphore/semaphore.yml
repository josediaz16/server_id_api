version: v1.0
name: CD pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker Build & Test
          commands:
            - checkout
            - cp ~/api.env .env
            - cat .env
            - cp ~/vue.env front/.env.production
            - cat front/.env.production
            - docker-compose build api
            - docker-compose run -e DATABASE=servers_test db_init /setup_db.sh
            - docker-compose run api ./run_tests.sh
      secrets:
        - name: prod-env-secret
        - name: vue-prod-env
